<!DOCTYPE html>
<html>
<head>
    <title>test</title>
    <meta http-equiv=Content-Type content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover">
</head>
<body>

    <script type="text/javascript" src="js/yaxi.js"></script>

    <script type="text/javascript">


        var page = new yaxi.Page({

            style: {
                backgroundColor: 'red'
            },
            children: [
                {
                    Class: yaxi.Button,
                    text: 'button'
                }
            ]
        });


        page.open();


        for (var i = 0; i < 10; i++)
        {
            page.children.push({
                
                Class: yaxi.Button,
                text: 'button'
            });
        }

    
    </script>
</body>
</html>
